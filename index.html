<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OSINTRECON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background: #000000;
        color: #41ff00;
        font-family: "Lucida Console", "Courier New", monospace;
      }

      #wrapper {
        text-align: center;
        padding: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      }

      .op50 {
        opacity: 0.5;
      }

      .branding {
        font-weight: bold;
        font-size: 32px;
        line-height: 32px;
        letter-spacing: 0.25ch;
        border-right: 19px solid;
      }

      .typing {
        width: 13.60ch;
        animation: typing 3.5s steps(11), blink .5s step-end 20 alternate;
        white-space: nowrap;
        overflow: hidden;
        line-height: 26px;
        height: 25px;
        padding-top: 3px;
      }

      @keyframes typing {
        from {
          width: 0;
        }
      }
          
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="branding typing"><span class="op50">OSINT</span>RECON_</div>
    </div>
  </body>
</html>
